<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Вход — Codeforces Style</title>
<style>
    /* --- Общий стиль в духе Codeforces --- */
    :root{
        --cf-blue: #395996;
        --cf-light: #e8ebf5;
        --cf-bg: #f3f5f9;
        --card-bg: #ffffff;
        --muted: #6b7280;
        --accent: #2f4a82;
    }
    *{box-sizing:border-box}
    body{
        margin:0;
        font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(180deg, var(--cf-bg) 0%, #eef2fb 100%);
        color:#111827;
    }

    /* Хедер */
    #header{
        background: linear-gradient(90deg, var(--cf-blue), #2f58a6);
        color:#fff;
        padding:12px 18px;
        display:flex;
        align-items:center;
        gap:14px;
    }
    #header img{height:36px; display:block}

    /* Меню */
    .menu-box{
        background:#f0f4fb;
        border-bottom:1px solid rgba(0,0,0,0.06);
    }
    .menu-list{
        display:flex;
        gap:6px;
        margin:0;
        padding:8px 12px;
        list-style:none;
        overflow-x:auto;
    }
    .menu-list a{
        display:block;
        padding:8px 12px;
        color:var(--cf-blue);
        font-weight:600;
        text-decoration:none;
        border-radius:6px;
    }
    .menu-list a:hover{background:var(--cf-light)}

    /* Карточка входа */
    .enterPage{
        max-width:760px;
        margin:38px auto;
        background:var(--card-bg);
        border-radius:8px;
        padding:26px;
        box-shadow:0 6px 20px rgba(25,41,73,0.06);
        border:1px solid rgba(57,89,150,0.06);
    }
    .enterPage h5{margin:0 0 6px 0; font-size:18px; color:var(--accent)}
    .enterPage p{margin:0 0 18px 0; color:var(--muted)}

    .table-form{width:100%; border-collapse:collapse}
    .table-form td{padding:10px 8px; vertical-align:middle}
    label{font-size:14px; color:#1f2937}

    input[type="text"], input[type="password"]{
        width:100%;
        padding:10px 12px;
        border:1px solid #d1d5db;
        border-radius:6px;
        font-size:14px;
        outline:none;
        transition:box-shadow .12s, border-color .12s;
        background:#fff;
    }
    input:focus{border-color:var(--cf-blue); box-shadow:0 0 0 4px rgba(57,89,150,0.06)}

    .submit{
        background:var(--cf-blue);
        color:#fff;
        border:none;
        padding:10px 18px;
        border-radius:6px;
        font-weight:700;
        cursor:pointer;
        font-size:15px;
    }
    .submit:hover{background:var(--accent)}

    .bottom-links{margin-top:16px; text-align:center}
    .bottom-links a{color:var(--cf-blue); text-decoration:none; font-weight:700}
    .bottom-links a:hover{text-decoration:underline}

    /* Сообщение об ошибке — полноэкранное */
    .error-message{
        background: rgba(220, 38, 38, 0.95);
        color: #fff;
        font-size:18px;
        font-weight:700;
        text-align:center;
        padding:22px;
        position:fixed;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        z-index:9999;
    }

    /* Адаптив */
    @media (max-width:640px){
        .enterPage{margin:18px; padding:18px}
        .menu-list{padding:6px}
    }
</style>

<script>
    // Функция проверки логина/пароля — логика взята из твоего примера
    function checkCredentials(e) {
        e.preventDefault();

        // Получаем значения полей ввода
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        // Проверяем логин и пароль (сохранены оригинальные никнеймы/пароли, ссылки заменены на безопасные)
        if (username === "gabe_itch" && password === "1337") {
            window.open("https://www.tiktok.com/@legenda_s0/video/6994505064689847553", "_blank");
        } else if (username === "mamut_raxal" && password === "228") {
            window.open("https://www.tiktok.com/@rc3sgm_/video/7412083188530613510", "_blank");
        } else if (username === "Ельнур" && password === "525252") {
            window.open("https://www.tiktok.com/@upminaa.cos/video/7433869436706180384", "_blank");
        } else {
            // Открываем ошибку на весь экран (без оскорблений)
            const errorMessage = document.createElement("div");
            errorMessage.classList.add("error-message");
            errorMessage.innerHTML = "Неверный логин или пароль. Свяжитесь с @g3ard в Telegram, если нужна помощь.";
            document.body.appendChild(errorMessage);
            // Автоматически убрать сообщение через 3 секунды
            setTimeout(()=>{ errorMessage.remove(); }, 3000);
        }
    }

    function closeTabs() {
        // Попытаться закрыть текущую вкладку (работает не во всех браузерах)
        window.close();
    }
</script>
</head>
<body>
    <!-- Хедер -->
    <div id="header">
        <img src="https://codeforces.org/s/46322/images/codeforces-sponsored-by-ton.png" alt="Logo">
        <div style="font-weight:700; font-size:16px">DOMASHKA — вход</div>
    </div>

    <!-- Меню (с твоими ссылками, безопасные и рабочие) -->
    <div class="menu-box">
        <ul class="menu-list">
            <li><a href="https://open.spotify.com/track/1dxbCgNcuuQcqdJopqhv2N" target="_blank">ПЛЕЙЛИСТ</a></li>
            <li><a href="https://depositphotos.com/ru/photos/%D0%BD%D0%B5%D0%B3%D1%80.html" target="_blank">САМЫЕ ТОПОВЫЕ</a></li>
            <li><a href="https://images.app.goo.gl/E3YRMwn9BeWSHq9t6" target="_blank">КАТАЛОГ ДЛЯ ДРУГИХ</a></li>
            <li><a href="https://www.youtube.com/watch?v=SHgRgAeVV5I" target="_blank">ЖЕСТКОЕ</a></li>
            <li><a href="https://codeforces.com/enter?back=%2F%3Flocale%3Dru" target="_blank">КАчалка</a></li>
            <li><a href="https://acmp.ru/index.asp?main=task&id_task=561" target="_blank">АДСКОЕ</a></li>
            <li><a href="https://images.app.goo.gl/sTB69RSdjS1CJKEM7" target="_blank">ГРУППА</a></li>
            <li><a href="https://images.app.goo.gl/ss19PPCbaPqKfLmh8" target="_blank">ПОПУЛЯРНЫЙ АКТЕР</a></li>
            <li><a href="https://login1.edupage.org/" target="_blank">EDU</a></li>
            <li><a href="https://web.telegram.org/k/#-2404867680" target="_blank">ПОМОЩЬ</a></li>
        </ul>
    </div>

    <!-- Карточка входа -->
    <div class="enterPage">
        <h5>Заполните форму, чтобы смотреть содержимое</h5>
        <p>Можно использовать демонстрационные аккаунты</p>

        <form method="post" action="" onsubmit="checkCredentials(event)">
            <table class="table-form">
                <tr>
                    <td><label for="username">Впишите НИК любимой актрисы</label></td>
                    <td><input type="text" id="username" name="username" autocomplete="off"></td>
                </tr>
                <tr>
                    <td><label for="password">Какую часть вы хотите посмотреть</label></td>
                    <td><input type="password" id="password" name="password" autocomplete="off"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <button type="submit" class="submit">СМОТРЕТЬ</button>
                    </td>
                </tr>
            </table>
        </form>

        <div class="bottom-links">
            <a href="#" onclick="closeTabs()">Закрыть вкладку</a>
        </div>
    </div>
</body>
</html>
